        <form class="formulario">
            <label for="text">Nome</label>
            <input type="text" ip="nome" name="nome" placeholder="Digite seu nome completo" class="textoNome">  <br>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" class="textoEmail">  <br>

            <label for="password">Senha</label>
            <input type="password" id="password" name="senha" placeholder="Digite a sua senha" class="textoSenha">  <br>

            <label for="number">Telefone</label>
            <input type="number" id="telefone" name="telefone" placeholder="Digite seu número" class="textoFone">  <br>

            <input type="checkbox" name="aviso" value="aviso">
            <label for="aviso"> Quero receber avisos da página</label>  <br>
